fragment UserFragment on User {
    _id
    username
    email
}

fragment AuthFragment on AuthResponse {
    user {
        ...UserFragment
    }
    auth {
        token
        role
    }
}

mutation Login($data: LoginInput!) {
    login(data: $data) {
        ...AuthFragment
    }
}

mutation Signup($data: SignupInput!) {
    signup(data: $data) {
        ...AuthFragment
    }
}

query Me {
    me {
        ...UserFragment
    }
}
